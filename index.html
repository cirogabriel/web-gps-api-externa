<!doctype html>
<html lang="es" className="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicación premium de seguimiento GPS en tiempo real con Google Maps" />
    <title>GPS Tracker - Seguimiento en Tiempo Real</title>
    
    <!-- PWA Manifest para ejecución en segundo plano -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4285F4" />
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registrado:', registration);
            })
            .catch(error => {
              console.log('SW falló:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
